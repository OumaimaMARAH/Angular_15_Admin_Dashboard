<div class="container mt-2"> 
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Add Subcategory</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Subcategory List</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          
          <form>
            <div class="row mt-2 d-flex">
            <div class="form-group col-md-6">
              <label for="formGroupExampleInput" class="form-label">Subcategory Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Name">
            </div>
            <div class="form-group col-md-6">
              <label for="formGroupExampleInput2" class="form-label">Subcategory Image</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Url Image">
            </div>
              <div class="form-group col-md-6">
                <label for="formGroupExampleInput2" class="form-label">Category Id</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Url Image">
              </div>
          </div>
    
          <div class="row mt-2">
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-primary mr-2">Add</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </div>
        
          </form>
    
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Subcategory Name</th>
                <th scope="col">Subcategory Image</th>
                <th scope="col">Category Id</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>

             <tr *ngFor="let subcategory of subcategories">
              <td>{{ subcategory.subCategoryId}}</td>
              <td>{{ subcategory.subCategoryName}}</td>
              <td>{{ subcategory.imageUrl}}</td>
              <td>{{ subcategory.categoryId}}</td>


           </tr>

            </tbody>
          </table>
    
        </div>
      </div>
    </div>
